<template name="viewApplicationsTemplate">
{{>employerNavHeader}}
<div class= back>
<br><br>
<center><h2 style="font-family:Lucida Calligraphy Italic;">Applications</h2></center>
{{#each viewapplications}}

<br>
</tr>
{{/each}}
</div>
</template>
